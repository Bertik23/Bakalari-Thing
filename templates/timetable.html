{% block title %}Timetable{% endblock %}
{% block body %}
<div class="content">
    <input type="date" id="timetableDate"><button onclick="loadNewTimetable()">Load</button>

    <div id="timetable">
    </div>
    <script>loadNewTimetable()</script>
</div>
{% endblock %}
